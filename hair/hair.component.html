<div class="container-fluid">
    <img src="../assets/d4.jpg" alt="Snow" style="width:100%;height: 350px;">
    <div class="top-left">Hair Products</div>
</div>
<div class ="container-fluid"> <marquee behaviour="alternative" scrollamount="20"><font size="20px"> All Hair Products Are Available.......... Hurry up .............</font></marquee></div>
<div class="container">
  <div class="row">
      <div *ngIf="hairProducts.length > 0">
     
 
          <div *ngFor="let product of hairProducts"  class="col-sm-3">
              <div class="thumbnail">
              <img src="http://localhost:8081/beautycare/downloadFile/{{product.productImages[0].name}}" style="width: 200px;height: 200px;">
              <h3>{{ product.productname }}</h3>
              <p>Price: {{ product.price }}</p>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
          </div>
      </div>
  </div>
  </div>
  </div>
